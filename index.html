<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Hitsab - By geoloup team</title>
  <link rel="shortcut icon" href="icon/ico/geoloup.png">
</head>
<body>
  <div id="load"><img src="icon/ico/geoloup.png"><h1>Hitsab</h1></div>
  <div class="container" id="container">
    <div class="tabs">
      <div id="tabs">
        <div>
          <button>New tab</button>
          <img src="icon/button/traverser.png" onclick="reset_tab()" class="dot">
        </div>
      </div>
      <div class="command">
        <img src="icon/button/plus.png" onclick="new_tab()" class="dot">
      </div>
    </div>
    <div class="bar">
      <div class="column middle">
        <input type="text" id="searchbar1" value="https://roaring-griffin-499a65.netlify.app/search">
      </div>
      <div class="column left">
        <div style="float:right">
          <img src="icon/button/underscore.png" class="dot">
          <img src="icon/button/2carre.png" onclick="fullscreen()" id="fullscreen" class="dot">
          <img src="icon/button/traverser.png" class="dot">
        </div>
      </div>
    </div>

    <div id="iframe" class="content">
      <iframe id="bb0.329087432047039243242432432" src="https://roaring-griffin-499a65.netlify.app/search"></iframe>
    </div>
  </div>
  <script src="navigator.js"></script>
</body>

</html>
